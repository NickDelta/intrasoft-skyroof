server:
  port: 8081
  servlet:
    context-path: /intrasoft-skyroof
spring:
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_ON_EXIT=FALSE
    username: user
    password: password
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show_sql: true
  h2:
    console:
      enabled: true