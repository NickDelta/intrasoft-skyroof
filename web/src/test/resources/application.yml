server:
  port: 8081
  servlet:
    context-path: /intrasoft-skyroof
spring:
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: user
    password: password
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
      format_sql: true
    show_sql: true
jwt:
  secret: super-secret-key
  token:
    timeout: 3600 # 1 hour